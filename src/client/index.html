<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 title">
        <h1 id="playerTitle">Player X, it's your move</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <table id="board" class="game-board">
          <tr>
            <td class="square" id="1"></td>
            <td class="square" id="2"></td>
            <td class="square" id="3"></td>
          </tr>
          <tr>
            <td class="square" id="4"></td>
            <td class="square" id="5"></td>
            <td class="square" id="6"></td>
          </tr>
          <tr>
            <td class="square" id="7"></td>
            <td class="square" id="8"></td>
            <td class="square" id="9"></td>
          </tr>
        </table>
      </div>
      <div class="col-lg-4">
        <div class="scores">

          <p id="scoreTitle">Scores</p>
          <p id="PlayerX">Player X:<span id="playerXscore">0</span></p>
          <p id="PlayerO">Player O:<span id="playerOscore">0</span></p>
          <button type="button" name="button" class="btn btn-success" id="resetScores">Reset Scores</button>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 playAgain">
        <button type="button" name="button" class="btn btn-success" id="resetGame">Play Again</button>
      </div>
    </div>
  </div>
</body>

</html>
