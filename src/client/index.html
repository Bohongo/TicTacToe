<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <button type="button" id="newGame" class="btn btn-warning " href="# ">New Game</button>
    <table class="board ">
      <tr>
        <td class="square " id="box1 "></td>
        <td class="square " id="box2 "></td>
        <td class="square " id="box3 "></td>
      </tr>
      <tr>
        <td class="square " id="box4 "></td>
        <td class="square " id="box5 "></td>
        <td class="square " id="box6 "></td>
      </tr>
      <tr>
        <td class="square " id="box7 "></td>
        <td class="square " id="box8 "></td>
        <td class="square " id="box9 "></td>
      </tr>
    </table>
  </div>
</body>

</html>
