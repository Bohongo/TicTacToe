<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/client/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="row">
      <div class="col-lg-12 title">
        <h1 id="playerTitle">Player <span id="playerTurn">X</span>, it's your move</h1>
      </div>
    </div>
    <div class="col-lg-4">

    </div>
    <div class="row">
      <div class="col-lg-4">
        <table id="board">
          <tr>
            <td class="square" id="1"></td>
            <td class="square" id="2"></td>
            <td class="square" id="3"></td>
          </tr>
          <tr>
            <td class="square" id="4"></td>
            <td class="square" id="5"></td>
            <td class="square" id="6"></td>
          </tr>
          <tr>
            <td class="square" id="7"></td>
            <td class="square" id="8"></td>
            <td class="square" id="9"></td>
          </tr>
        </table>
      </div>
      <div class="col-lg-3">
        <div class="scores">

          <p id="scoreTitle">Scores</p>
          <p id="PlayerX">Player X:</p>
          <p id="PlayerO">Player O:</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 playAgain">
        <button type="button" name="button" class="btn btn-success" id="resetGame">Play Again</button>
      </div>
    </div>
  </div>

  <!--<button type="button" id="newGame" class="btn btn-warning item4" href="# ">New Game</button>-->
<script type="text/javascript" src="main.js"></script></body>

</html>
